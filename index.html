<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Fitness Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="app-title">üè† Home Fitness Assistant</h1>

    <form id="fitnessForm">
      <label for="userName">Name:</label>
      <input type="text" id="userName" required />

      <label for="photo">Upload Full Body Photo:</label>
      <input type="file" accept="image/*" id="photo" required />

      <label for="height">Height (cm or ft/in):</label>
      <input type="text" id="height" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" required />

      <label for="bodyType">Current Body Type:</label>
      <select id="bodyType" required>
        <option value="chubby">Chubby</option>
        <option value="slim">Slim</option>
        <option value="bulk">Bulk</option>
      </select>

      <label for="goal">Goal:</label>
      <select id="goal" required>
        <option value="fit">Fit</option>
        <option value="sixpack">Six Pack</option>
        <option value="bodybuilder">Body Builder</option>
      </select>

      <label for="alarmTime">Set Daily Alarm Time (24h format):</label>
      <input type="time" id="alarmTime" required />

      <button type="submit">Generate Plan</button>
    </form>

    <div id="planOutput" class="popup hidden"></div>
  </div>

  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
  <audio id="motivationSound" src="motivate.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
